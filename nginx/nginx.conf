events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # -----------------------------
    # Upstreams (Docker services)
    # -----------------------------
    upstream frontend {
        server frontend:3000;
    }

    upstream api {
        server api:8000;
    }

    # =====================================================
    # HTTP → HTTPS (Frontend + Admin + ACME)
    # =====================================================
    server {
        listen 80;
        server_name
            esperanza-canina.com
            www.esperanza-canina.com
            admin.esperanza-canina.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =====================================================
    # FRONTEND (Next.js) + API
    # https://esperanza-canina.com
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name esperanza-canina.com www.esperanza-canina.com;

        ssl_certificate     /etc/letsencrypt/live/esperanza-canina.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/esperanza-canina.com/privkey.pem;

        client_max_body_size 20M;

        # Seguridad básica (sin exagerar)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        # Next static
        location /_next/static/ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API Django
        location /api/ {
            proxy_pass http://api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =====================================================
    # DJANGO ADMIN
    # https://admin.esperanza-canina.com
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name admin.esperanza-canina.com;

        ssl_certificate     /etc/letsencrypt/live/esperanza-canina.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/esperanza-canina.com/privkey.pem;

        client_max_body_size 20M;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

